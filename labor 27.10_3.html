<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   table {
        border: 3px solid black;
        border-collapse: collapse;
    }
    td {
        border: 3px solid black;
        margin: 0;
        text-align: center;
        padding: 3px;
    }

</style>
<body>
    <table>
        <tr>
            <td colspan="3" style="padding: 10px;"></td>
        </tr>
        <tr>
            <td colspan="2" style="width: 150px;">1</td>
            <td style="padding-left: 20px; padding-right: 20px;">2</td>
        </tr>
        <tr>
            <td colspan="3">3</td>
        </tr>
        <tr style="height: 40px;">
            <td style="width: 65px;">4</td>
            <td rowspan="2" style="width: 65px;">5</td>
            <td style="width: 65px;">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td rowspan="2">9</td>
            <td style="height: 65px;">10</td>
            <td>12</td>
        </tr>
        <tr>
            <td>11</td>
            <td>13</td>
        </tr>
        <tr>
            <td>14</td>
        </tr>
    </table>
    
</body>
</html>
